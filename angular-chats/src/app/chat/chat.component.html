<h2>Chat</h2>

<div class="messages">
    <div *ngFor="let msg of chatsUsuario">
        {{ msg.messages }}
    </div>
</div>

<div class="input">

    <input [(ngModel)]="message" placeholder="Escribe un mensaje" (input)="updateMessage($event)" />
    <button (click)="enviarMensaje(message ?? '', 'Text', 'usuario', 'cliente')">Enviar</button>
</div>
